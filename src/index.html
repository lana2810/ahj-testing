<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card Validatort</title>
  </head>

  <body>
    <div class="container">
      <h3>Check your credit card number</h3>
      <ul class="cardList">
        <li class="card-item cardVisa">
          <span class="hidden">Visa</span>
        </li>
        <li class="card-item cardMactercard">
          <span class="hidden">mastercard</span>
        </li>
        <li class="card-item cardMaectro">
          <span class="hidden">mastercard</span>
        </li>
        <li class="card-item cardMir">
          <span class="hidden">mir</span>
        </li>
        <li class="card-item cardAmericanExpress">
          <span class="hidden">express</span>
        </li>
        <li class="card-item cardUnionPay">
          <span class="hidden">unionpay</span>
        </li>
      </ul>
      <form data-widget="card-form-widget">
        <div class="form-control">
          <input
            id="numberCard-input"
            type="text"
            placeholder="Credit cart number"
          />
        </div>
        <button class="btn" id="card-submit">Click to validate</button>
        <button class="btn" id="input-reset">Reset</button>
      </form>
    </div>
  </body>
</html>
